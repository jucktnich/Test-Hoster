<!DOCTYPE html>
<head>
    <title>FSG-Marbach Monitor</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="base">
        <!--Login screen (overlay) starts here-->
        <div id="login-screen" v-if="showLoginScreen" style="position: fixed; width: 100%; height: 100%; top: 0; left: 0; right: 0; bottom: 0; background-color: white; z-index: 999; display: flex; justify-content: center; align-items: center;">
            <div>
                <input type="email" placeholder="E-Mail Adresse" v-model="email" style="border-style: solid; margin-bottom: 0.5em;">
                <br>
                <input type="password" placeholder="Passwort" v-model="password" style="border-style: solid;">
                <br>
                <p v-if="showErrorMsg" style="color: red; max-width: 184px; font-size: small;">Es ist ein Fehler aufgetreten. Bitte überprüfe die E-Mail Adresse und das Passwort.</p>
                <br>
                <div style="display: flex; justify-content: center; align-items: center;">
                    <button v-on:click="login(email, password)" style="border: none; padding: 0.375em; border-radius: 0.5em; min-width: 1.75em;">Anmelden</button>
                </div>
            </div>
        </div>
        <!--The "real" app without overlays starts here-->
        <div id="app">
            <device-list v-bind:data="deviceList.devices"></device-list>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
